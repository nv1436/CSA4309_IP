<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-top: 50px;
            color: #4caf50;
        }
        .menu {
            margin-top: 30px;
        }
        .menu button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu button:hover {
            background-color: #0056b3;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .popup input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
        }
        .popup button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup button:hover {
            background-color: #388e3c;
        }
        .close-btn {
            background-color: red;
            float: right;
            margin-top: -20px;
            margin-right: -20px;
            cursor: pointer;
            color: white;
            padding: 5px;
            border-radius: 50%;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Library System</h1>

    <!-- Menu Buttons -->
    <div class="menu">
        <button onclick="showLoginMenu()">Login</button>
        <button onclick="showRegistration()">Registration</button>
    </div>

    <!-- Login Menu Popup -->
    <div id="loginMenuPopup" class="popup">
        <span class="close-btn" onclick="closePopup('loginMenuPopup')">&times;</span>
        <h2>Login Menu</h2>
        <button onclick="showLoginForm('user')">User Login</button>
        <button onclick="showLoginForm('admin')">Admin Login</button>
    </div>

    <!-- Registration Popup -->
    <div id="registrationPopup" class="popup">
        <span class="close-btn" onclick="closePopup('registrationPopup')">&times;</span>
        <h2>User Registration</h2>
        <form id="registrationForm">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- User Login Popup -->
    <div id="userLoginPopup" class="popup">
        <span class="close-btn" onclick="closePopup('userLoginPopup')">&times;</span>
        <h2>User Login</h2>
        <form>
            <input type="email" placeholder="User Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Admin Login Popup -->
    <div id="adminLoginPopup" class="popup">
        <span class="close-btn" onclick="closePopup('adminLoginPopup')">&times;</span>
        <h2>Admin Login</h2>
        <form>
            <input type="email" placeholder="Admin Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Overlay for popups -->
    <div id="overlay" class="overlay"></div>

    <!-- JavaScript for handling popups -->
    <script>
        function showLoginMenu() {
            document.getElementById("loginMenuPopup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function showRegistration() {
            document.getElementById("registrationPopup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function showLoginForm(type) {
            closePopup('loginMenuPopup');
            if (type === 'user') {
                document.getElementById("userLoginPopup").style.display = "block";
            } else if (type === 'admin') {
                document.getElementById("adminLoginPopup").style.display = "block";
            }
            document.getElementById("overlay").style.display = "block";
        }

        function closePopup(popupId) {
            document.getElementById(popupId).style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
    </script>
</body>
</html>
